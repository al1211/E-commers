<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
               
                <li><a href="form.html">Form</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products..." class="search-input">
                <button type="submit">Search</button>
            </div>
        </nav>
        <h1>E-Commerce Website</h1>
    </header>
    <main class="main">
        <h2>Fill Out the Form</h2>

        <div class="form-section">

            <div class="form-container">
                <h2>Contact us</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            
            <div class="form-container custom-form">
                <h2>Add product</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="product">Enter Product</label>
                        <input type="text" id="product" name="product" placeholder="Enter your product name" class="max-width" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" placeholder="Enter your price" required>
                    </div>
                    <div class="form-group">
                        <label for="discription">Discription</label>
                        <textarea id="discription" name="discription" placeholder="your discription" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Add Product</button>
                </form>
            </div>
        </div>
       
    </main>
    <footer>
        <p>&copy; 2025 E-Commerce Website</p>
    </footer>
    <script src="Js/scripts.js"></script>
</body>
</html>
